<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href="#">View Highscores</a>
        <h4 id="time"></h4>
      </div>
    </header>
    <div id="holder">
      <div>
        <div id="question"></div>
        <div class="inner-box">
          <div id="startPrompt">
            <h2></h2>
            <h2>Whats the lyric?!?!</h2>
            <h3>Choose which lyric fits the verse</h3>
          </div>
          <button id="startButton">start</button>
          <div id="options"></div>
          <div id="endPrompt">
            <h3>thanks for playing!</h3>
            <div id="highscore">
              <h4 id="scoreBoard"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
